# services definition for this particular bundle
services:

    jwt.security.authentication.provider:
        class: Novamoda\MayorBundle\Security\Authentication\Provider\JWTProvider
        arguments: ["", "%kernel.cache_dir%/security/nonces"]

    jwt.security.authentication.listener:
        class: Novamoda\MayorBundle\Security\Firewall\JWTListener
        arguments: ["@security.token_storage", "@security.authentication.manager"]
        calls:
            - [ setContainer,[@service_container] ]
#    servicios para proformas
    mayorbundle.proformas_service:
        class: Novamoda\MayorBundle\Services\ProformasService
        arguments: ["@doctrine.orm.entity_manager"]

#    servicios para proformas
    mayorbundle.marcas_service:
        class: Novamoda\MayorBundle\Services\MarcasService
        arguments: ["@doctrine.orm.entity_manager"]

#    servicios para proformas
    mayorbundle.almacen_service:
        class: Novamoda\MayorBundle\Services\AlmacenesService
        arguments: ["@doctrine.orm.entity_manager"]

#    servicios para proformas
    mayorbundle.empleados_service:
        class: Novamoda\MayorBundle\Services\EmpleadosService
        arguments: ["@doctrine.orm.entity_manager"]

#    servicios para proformas
    mayorbundle.clientes_service:
        class: Novamoda\MayorBundle\Services\ClientesService
        arguments: ["@doctrine.orm.entity_manager"]

    mayorbundle.autenticacion_service:
        class: Novamoda\MayorBundle\Services\AutenticacionService
        arguments: ["@doctrine.orm.entity_manager"]